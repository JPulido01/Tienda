<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tienda Simple</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Tienda Simple</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Buscar productos..." aria-label="Buscar productos" />
      <button id="cart-button" aria-label="Abrir carrito">
        ðŸ›’ <span id="cart-count" class="badge">0</span>
      </button>
    </div>
  </header>

  <main>
    <section id="products" class="products-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Tienda Simple â€” Demo</p>
  </footer>

  <!-- Carrito modal -->
  <div id="cart-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-label="Carrito de compras">
      <button id="close-cart" class="close" aria-label="Cerrar carrito">âœ•</button>
      <h2>Tu carrito</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div class="total">Total: <strong id="cart-total">$0.00</strong></div>
        <div class="cart-actions">
          <button id="clear-cart" class="btn btn-outline">Vaciar</button>
          <button id="checkout" class="btn btn-primary">Finalizar compra</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
